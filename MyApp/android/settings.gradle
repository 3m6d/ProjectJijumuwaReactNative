/**
 * settings.gradle for MyApp
 */

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    // Include the React Native Gradle Plugin from node_modules.
    includeBuild(
        new File(
            ["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"]
                .execute(null, rootDir)
                .text
                .trim()
        ).getParentFile().toString()
    )
}

plugins {
    // Apply the React Native settings plugin.
    id("com.facebook.react.settings")
}

// Configure React Native autolinking for Expo modules.
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
        ex.autolinkLibrariesFromCommand()
    } else {
        def command = [
            'node',
            '--no-warnings',
            '--eval',
            'require(require.resolve(\'expo-modules-autolinking\', { paths: [require.resolve(\'expo/package.json\')] }))(process.argv.slice(1))',
            'react-native-config',
            '--json',
            '--platform',
            'android'
        ]
        ex.autolinkLibrariesFromCommand(command)
    }
}

rootProject.name = 'MyApp'

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
    // Configure a version catalog for React Native Android libraries.
    versionCatalogs {
        reactAndroidLibs {
            from(
                files(
                    new File(
                        ["node", "--print", "require.resolve('react-native/package.json')"]
                            .execute(null, rootDir)
                            .text
                            .trim(), "../gradle/libs.versions.toml"
                    )
                )
            )
        }
    }
}

// Apply the Expo modules autolinking script.
apply from: new File(
    ["node", "--print", "require.resolve('expo/package.json')"]
        .execute(null, rootDir)
        .text
        .trim(), "../scripts/autolinking.gradle"
)
useExpoModules()

